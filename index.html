<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Přihlášení</title>

  <style>
    :root{
      --bg0:#0b1020;
      --bg1:#0f172a;
      --card:rgba(255,255,255,.08);
      --card2:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.14);
      --text:#e7e9ee;
      --muted:rgba(231,233,238,.72);
      --accent:#ff3b30; /* ladí s logem */
      --accent2:#ff6b63;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 20px;
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg0:#f3f5fb;
        --bg1:#eef1f8;
        --card:rgba(255,255,255,.88);
        --card2:rgba(255,255,255,.65);
        --stroke:rgba(15,23,42,.12);
        --text:#0f172a;
        --muted:rgba(15,23,42,.65);
        --shadow: 0 18px 50px rgba(15,23,42,.12);
      }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(255,59,48,.22), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(99,102,241,.20), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }

    .wrap{
      width:min(420px, 100%);
      position:relative;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .topbar{
      padding: 22px 22px 14px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      overflow:hidden;
      flex:0 0 auto;
    }

    .logo img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .heading{
      line-height:1.15;
    }
    .heading h1{
      margin:0;
      font-size: 1.15rem;
      letter-spacing:.2px;
    }
    .heading p{
      margin:.35rem 0 0;
      color: var(--muted);
      font-size: .92rem;
    }

    .content{
      padding: 8px 22px 22px;
    }

    form{ margin:0; }

    .field{
      margin-top: 14px;
    }

    label{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:.9rem;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .control{
      position:relative;
    }

    input{
      width:100%;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.12);
      color: var(--text);
      padding: 12px 44px 12px 12px;
      outline:none;
      font-size: 1rem;
      transition: border-color .2s ease, box-shadow .2s ease, transform .06s ease;
    }

    @media (prefers-color-scheme: light){
      input{ background: rgba(15,23,42,.04); }
    }

    input::placeholder{ color: rgba(231,233,238,.55); }
    @media (prefers-color-scheme: light){
      input::placeholder{ color: rgba(15,23,42,.45); }
    }

    input:focus{
      border-color: rgba(255,59,48,.65);
      box-shadow: 0 0 0 4px rgba(255,59,48,.18);
    }

    .toggle{
      position:absolute;
      right:10px;
      top:50%;
      transform: translateY(-50%);
      border:0;
      background: transparent;
      color: var(--muted);
      padding: 6px 8px;
      border-radius: 10px;
      cursor:pointer;
      font-size:.9rem;
    }
    .toggle:focus{
      outline: none;
      box-shadow: 0 0 0 4px rgba(255,59,48,.18);
    }
    .toggle:hover{ color: var(--text); }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top: 14px;
      color: var(--muted);
      font-size:.9rem;
    }

    .checkbox{
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }

    .checkbox input{
      width: 18px;
      height: 18px;
      padding:0;
      border-radius:6px;
    }

    .btn{
      margin-top: 16px;
      width:100%;
      border:0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      cursor:pointer;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 26px rgba(255,59,48,.24);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{
      filter: brightness(1.02);
      box-shadow: 0 16px 34px rgba(255,59,48,.28);
    }
    .btn:active{ transform: translateY(1px); }
    .btn:focus{
      outline:none;
      box-shadow: 0 0 0 4px rgba(255,59,48,.22), 0 16px 34px rgba(255,59,48,.28);
    }

    .help{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid var(--stroke);
      display:grid;
      gap:10px;
      color: var(--muted);
      font-size: .92rem;
    }

    .help a{
      color: inherit;
      text-decoration: none;
      border-bottom: 1px dashed rgba(231,233,238,.45);
    }
    @media (prefers-color-scheme: light){
      .help a{ border-bottom-color: rgba(15,23,42,.35); }
    }
    .help a:hover{
      color: var(--text);
      border-bottom-color: rgba(255,59,48,.65);
    }

    .help .inline{
      display:flex;
      align-items:center;
      gap:6px;
      flex-wrap:wrap;
    }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>
  <main class="wrap" aria-label="Přihlášení">
    <section class="card" role="region" aria-labelledby="login-title">
      <div class="topbar">
        <!--
          Logo: dej obrázek vedle HTML a pojmenuj ho třeba "logo.png"
          nebo uprav src na správnou cestu.
        -->
        <div class="logo" aria-hidden="true">
          <img src="logo.png" alt="" />
        </div>

        <div class="heading">
          <h1 id="login-title">Přihlášení do účtu</h1>
          <p>Zadej e-mail a heslo pro pokračování.</p>
        </div>
      </div>

      <div class="content">
        <form action="/login" method="post" autocomplete="on" novalidate>
          <div class="field">
            <label for="email">E-mail</label>
            <div class="control">
              <input
                id="email"
                name="email"
                type="email"
                inputmode="email"
                autocomplete="username"
                placeholder="např. jmeno@firma.cz"
                required
              />
            </div>
          </div>

          <div class="field">
            <label for="password">Heslo</label>
            <div class="control">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                placeholder="••••••••••"
                required
              />
              <button class="toggle" type="button" id="togglePw" aria-controls="password" aria-pressed="false">
                Zobrazit
              </button>
            </div>
          </div>

          <div class="row">
            <label class="checkbox">
              <input type="checkbox" name="remember" value="1" />
              <span>Pamatovat si mě</span>
            </label>

            <!-- Můžeš případně napojit na vlastní route -->
            <a href="/account-recovery" style="color:inherit; text-decoration:none; border-bottom:1px dashed rgba(231,233,238,.45);">
              Zapomněli jste heslo?
            </a>
          </div>

          <button class="btn" type="submit">Přihlásit se</button>

          <div class="help" aria-label="Pomůcky">
            <div class="inline">
              <span>Nemáte účet?</span>
              <a href="/register">Vytvořte si ho!</a>
            </div>

            <div>
              <a href="/account-recovery">Nezdařil se přístup k účtu?</a>
            </div>

            <div>
              <a href="/login-options">Možnosti přihlášení</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Jednoduché toggle hesla (bez závislostí)
    (function () {
      const btn = document.getElementById("togglePw");
      const input = document.getElementById("password");
      if (!btn || !input) return;

      btn.addEventListener("click", () => {
        const isPw = input.type === "password";
        input.type = isPw ? "text" : "password";
        btn.textContent = isPw ? "Skrýt" : "Zobrazit";
        btn.setAttribute("aria-pressed", String(isPw));
        input.focus({ preventScroll: true });
      });
    })();
  </script>
</body>
</html>
